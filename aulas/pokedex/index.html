<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./FAVICONS/favicon1-16x16.png">
    <link rel="stylesheet" href="./CSS/style.CSS">
    <title>Pokedex</title>
</head>
<body>
    

<main>
    <img src="" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon_data">
        <span class="pokemon__number">6</span>-
        <span class="pokemon__name">charizard</span>

    </h1>
<!-- usando form para configurar a pesquisa de pokemons -->
    <form class="form">
        <input 
        class="input__search"
        type="search"
        placeholder="Name or Number"
        required
        />
    </form>

    <div class="buttons">
        <button class="button buttons-prev">Prev ↩ </button>
        <button class="button buttons_next">Next ↪ </button>
    </div>

    <img src="./IMAGES/pokedex.png" alt="pokedex" class="pokedex">
</main>

</body>
</html>
