<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropme Plugin</title>
    <link rel="stylesheet" href="./css/cropme.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1>Crop Images with Cropme</h1>

    <div id="image-container">
        <img id="image-preview" src="./images/600x400.png" alt="Image to crop">
    </div>

    <div>
        <label for="inputImage">Upload Image:</label>
        <input type="file" id="inputImage">
    </div>

    <div>
        <button id="cropButton">Crop Image</button>
        <button id="resetButton">Reset</button>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/cropme.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
