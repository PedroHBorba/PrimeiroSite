<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Conteudo</title>
    <style>
        /* Define o espaçamento entre linhas para 1.5 */
        .texto-com-espacamento {
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>Conteudo</h1>
    <p>Usando tags</p>
    <p>Mostrando a diferença entre OL(ordered list) e UL(unordered list).</p>

    <ol>
        <h3>OL(ordered list).</h3>
        <li><a href="./aula1/index.html">Primeiro link.</a> </li>
        <li><a href="./aula1/index2.html">Segundo link.</a> </li>
        <li><a href="./aula1/index3.html">Terceiro link.</a> </li>
    </ol>
    <!-- ./ para colocar o diretorio da propia pasta e .. para voltar uma pasta.    !-->
    <ul>
        <h4>UL (unordered list).</h4>
        <li><a href="./aula1/index.html">Primeiro link.</a> </li>
        <li><a href="./aula1/index2.html">Segundo link.</a> </li>
        <li><a href="./aula1/index3.html">Terceiro link.</a> </li>

    </ul>


</body>

</html>
